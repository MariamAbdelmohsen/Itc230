<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/a03-express/public/css/main.css" />
</head>

<body>
    <h1><a href="/"> HOME </a></h1>
    {{#if add}}
    <h2>{{id}} add</h2>
    <ul>
        <li>id: {{id}} </li>
        <li>title: {{title}}</li>
        <li>Year: {{year}}</li>
        <li>Author: {{author}}</li>
    </ul>
    <h3>New total: {{total}} </h3>
    <p>
        <a href="/delete?id={{result.id}}"> Delete</a>
    </p>
    {{else}}
    <h2>{{id}} already in the database </h2>
    {{/if}}
</body>

</html>
